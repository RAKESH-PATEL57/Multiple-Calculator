<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./saas/style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="allContent">
      <div class="btns">
        <button class="btn">Normal Calculator</button>
        <button class="btn">Interest Calculator</button>
        <button class="btn">BMI Calculator</button>
      </div>

      <main>
        <section class="calculator">
          <h1>Normal Calculator</h1>

          <input type="text" placeholder="0" id="inputBox" />
          <div>
            <button class="operator calBtn">AC</button>
            <button class="operator calBtn">DEL</button>
            <button class="operator calBtn">%</button>
            <button class="calBtn operator">/</button>
          </div>
          <div>
            <button class="calBtn">7</button>
            <button class="calBtn">8</button>
            <button class="calBtn">9</button>
            <button class="calBtn operator">*</button>
          </div>
          <div>
            <button class="calBtn">4</button>
            <button class="calBtn">5</button>
            <button class="calBtn">6</button>
            <button class="calBtn operator">-</button>
          </div>
          <div>
            <button class="calBtn">1</button>
            <button class="calBtn">2</button>
            <button class="calBtn">3</button>
            <button class="calBtn operator">+</button>
          </div>
          <div>
            <!-- <button class="bx bxs-color" id="colorChanging-icon"></button> -->
            <button id="zero" class="calBtn">0</button>
            <!--   for placing color changing effect button i create the id name "zero" -->
            <button class="calBtn">.</button>
            <button class="equalBtn calBtn">=</button>
          </div>
        </section>

        <section class="interest-calulating"></section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
