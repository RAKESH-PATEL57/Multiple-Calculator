<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./saas/style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="allContent">
      <div class="btns">
        <button class="btn active" id="normalCBtn">Normal Calculator</button>
        <button class="btn" id="bmiCBtn">BMI Calculator</button>
        <button class="btn" id="interestCBtn">Interest Calculator</button>
      </div>

      <main>
        <section class="calculator normalCalculator" id="normalCalculator">
          <h1>Normal Calculator</h1>

          <input type="text" placeholder="0" id="inputBox" />
          <div>
            <button class="operator calBtn">AC</button>
            <button class="operator calBtn">DEL</button>
            <button class="operator calBtn">%</button>
            <button class="calBtn operator">/</button>
          </div>
          <div>
            <button class="calBtn">7</button>
            <button class="calBtn">8</button>
            <button class="calBtn">9</button>
            <button class="calBtn operator">*</button>
          </div>
          <div>
            <button class="calBtn">4</button>
            <button class="calBtn">5</button>
            <button class="calBtn">6</button>
            <button class="calBtn operator">-</button>
          </div>
          <div>
            <button class="calBtn">1</button>
            <button class="calBtn">2</button>
            <button class="calBtn">3</button>
            <button class="calBtn operator">+</button>
          </div>
          <div>
            <button id="zero" class="calBtn">0</button>
            <button class="calBtn">.</button>
            <button class="equalBtn calBtn">=</button>
          </div>
        </section>

        <section class="calculator bmiCalculator" id="bmiCalculator">
            <h1>BMI Calculator</h1>
            <div class="content">
  
  
              <div class="inputAge inputsBMI">
                  <label for="height">Age</label>
                  <input type="number" class="text-input" id="age" autocomplete="off" required/>
              </div>
  
              <div class="inputH inputsBMI">
                <label for="height">Height(cm)</label>
                <input type="number" id="height" required>
              </div>
  
              <div class="inputW inputsBMI">
                <label for="weight">Weight(kg)</label>
                <input type="number" id="weight" required>
            </div>
  
            <button class="BMIcalculateBtn" id="submit" onclick="calculate();">Calculate BMI</button>
            </div>
            <div class="result">
              <p>Your BMI is <span id="bmiResult"></span></p>
              <p class="bmiComment"></p>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
